version: 2.1



#################################

commands: 
  print_Pipeline_ID:
    steps:
     - run: echo ${CIRCLE_WORKFLOW_ID}





#################################
jobs:
  Print_ID: 
    docker:
      - image: circleci/node:13.8.0
    steps:
      - print_Pipeline_ID

workflows:
  my_workflow:
    jobs:
      - Print_ID