version: 2.1

workflows:
  test-env-vars:
    jobs:
      - build

jobs:
  save_hello_world_output:
    docker:
      - image: circleci/node:13.8.0
    steps:
      - checkout
      - run:
          name: "echo saving Hello World output txt file"
          command: |
            echo "text to output here" > ~/output.txt
      - persist_to_workspace:
          root: ~/
          path: output.txt
  
  Print_Output_File:
    docker:
      - image: circleci/node:13.8.0
      steps: 
        - attach_workspace:
           at: ~/
        - run:
            - name: "Print output txt"
            - command: 
              cat ~/output.txt